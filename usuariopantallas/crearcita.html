<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/adminservicio.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Servicios</title>

        <!-- Include jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

        <!-- Include Date Picker -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

        <script>
            $(document).ready(function(){
                var date_input=$('input[name="date"]'); //our date input has the name "date"
                var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
                date_input.datepicker({
                    format: 'mm/dd/yyyy',
                    container: container,
                    todayHighlight: true,
                    autoclose: true,
                })
            })
        </script>
        <script>
          window.onload = function WindowLoad(event) {
            var x = document.getElementById("vali");
            x.style.display = "none";
        }
          function validar(){
            var x = document.getElementById("vali");
            if (x.style.display === "none") {
              x.style.display = "block";
            }
          }
        </script>
    </head>
    <body>
        <div class="container">
          <div class="section-title">
            <h2>Realice su cita</h2>
            <p>Haga su cita para un horario donde le sea comodo blabla.</p>
          </div>
          <form action="" method="post" role="" class="">
            <div class="row">
              <div class="col-md-3 form-group mt-3">
                <input type="datetime" name="date" class="form-control datepicker" id="date" placeholder="Fecha de la cita">
                <div class="validate"></div>
              </div>
              <div class="input-group col-md-4 form-group mt-3">
                <select class="custom-select" id="inputGroupSelect02">
                  <option value="">Seleccione Servicio</option>
                  <option value="Odontología">Odontología</option>
                  <option value="Pediatría">Pediatría</option>
                  <option value="Ginecología">Ginecología</option>
                  <option value="Oftanmología">Oftanmología</option>
                </select>
                <div class="input-group-append">
                  <label class="input-group-text" for="inputGroupSelect02">Servicio</label>
                </div>
              </div>
              <div class="input-group col-md-4 form-group mt-3">
                <select class="custom-select" id="inputGroupSelect02">
                  <option value="">Seleccione Doctor</option>
                  <option value="Odontología">Raúl Álvarez</option>
                  <option value="Pediatría">Sterben Mancolle</option>
                  <option value="Ginecología">Jolyne Cujoh</option>
                </select>
                <div class="input-group-append">
                  <label class="input-group-text" for="inputGroupSelect02">Doctor</label>
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="5" placeholder="Mensaje (Opcional)"></textarea>
              <div class="validate"></div>
            </div>
            <div class="mb-3">
              <div id="vali" class="sent-message">Su solicitud de cita se ha realizado con exito. Gracias!</div>
            </div>
            <div class="text-center">
              <button type="button" onclick="validar()" class="btn btn-primary btn-lg btn-block ">Realizar Cita</button>
            </div>
          </form>
        </div>
    </body>
</html>
