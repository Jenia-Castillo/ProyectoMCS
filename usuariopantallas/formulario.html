    <section class="contenedor">
        <h1>Formulario de Registro</h1>
        <form action="" class="form-register">
            <input class="controls" type="text" name="nombre" id="nombres" placeholder="Ingrese su nombre">
            <input class="controls" type="text" name="apellido" id="apellidos" placeholder="Ingrese su apellido">
            <input class="controls" type="text" name="cedula" id="apellidos" placeholder="Ingrese su cedula">
            <input class="controls" type="text" name="telefono" id="apellidos" placeholder="Ingrese su  numero de telefono">
            <input class="controls" type="email" name="correo" id="correos" placeholder="Ingrese su correo electronico">
            <input class="controls" type="password" name="contraseña" id="nombres" placeholder="Ingrese su contraseña">
            <input class="controls" type="password" name="contraseña" id="nombres" placeholder="Confirme su contraseña">
            <p>Estoy de acuerdo con los <a href="#">Terminos y Condiciones</a></p>
            <input class="botons" type="submit" value="Registrar">
        </form>
